<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 90%;
      z-index: 2;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #e63956;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      left: 140px;
    }

    .love {
      font-size: 20px;
      color: #ff4d6d;
      line-height: 1.5;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.85);
      font-size: 20px;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- MÃºsica -->

  </div>

    const card = document.getElementById("card");

    // FunciÃ³n que mueve el botÃ³n No
    function moveNoButton() {

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // PC (mouse)
    noBtn.addEventListener("mouseover", moveNoButton);

    // MÃ“VIL (touch)

      card.innerHTML = `

          today and every day, te amo un mundo ğŸ’•

      `;
    });

    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";

</body>
</html>
