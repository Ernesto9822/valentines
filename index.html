<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 90%;
      z-index: 2;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      left: 140px;
    }

    .love {
      font-size: 20px;
      color: #ff4d6d;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.85);
      font-size: 20px;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Carousel */
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .carousel img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .nav {
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- M√∫sica -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>üíò Hey my love üíò</h1>
    <p>
      <strong> I need to ask you something...</strong>,<br><br>
      Will you be my Valentine? üíñ
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòÖ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    /* --- NO button movement (PC + Mobile) --- */
    function moveNoButton() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    /* --- YES click --- */
    yesBtn.addEventListener("click", () => {
      music.play();

        card.innerHTML = `
        <h1>üíñ YAYYYY üíñ</h1>
        <p class="love">
          You just made me the happiest person alive ü•π‚ù§Ô∏è<br><br>
          From the moment you came into my life,<br>
          Everything feels brighter. What an honor to have you, my love<br><br>
          I can‚Äôt wait to celebrate Valentine‚Äôs Day with you,<br>
          today and every day, te amo un mundo üíï <br> ~Your engineer, crazy for you!
        </p>
        <div class="carousel">
          <button class="nav left">‚óÄ</button>
          <img id="carouselImage" src="images/photo1.jpg" alt="Us üíñ">
          <button class="nav right">‚ñ∂</button>
        </div>
      `;

      initCarousel();
    });

    /* --- Carousel logic --- */
    function initCarousel() {
      const images = [
        "images/photo1.jpeg",
        "images/photo2.jpeg",
        "images/photo3.jpeg"
      ];

      let index = 0;
      const img = document.getElementById("carouselImage");
      const leftBtn = document.querySelector(".left");
      const rightBtn = document.querySelector(".right");

        // ‚úÖ FIX CLAVE: forzar imagen inicial
      img.src = images[index];

      leftBtn.addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        img.src = images[index];
      });

      rightBtn.addEventListener("click", () => {
        index = (index + 1) % images.length;
        img.src = images[index];
      });
    }

    /* --- Floating hearts --- */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
